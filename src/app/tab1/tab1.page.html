  <ion-slides pager="true">
    <!-- <ion-slide style="background-color:grey">
-->

      <ion-card class="welcome-card">
        <ion-img src="/assets/img4.svg"></ion-img>
        <ion-card-header>
          <ion-card-subtitle>MobStok</ion-card-subtitle>
          <!-- nome_user show the Angular interpolation -->

        </ion-card-header>
        <ion-card-content>

    <ion-slide>

    <ion-slide>
